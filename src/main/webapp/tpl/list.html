<div class="row">
	<h2>Bookmarks List</h2>
	
	<input type="text" ng-model="search" class="search-query" placeholder="Search">
	
	<p>&nbsp;</p>
	
	<table class="table table-striped table-bordered table-condensed">
	  <thead>
	  <tr>
	    <th width="100">Name</th>
	    <th width="200">Description</th>
	    <th width="10"><a href="#/new"><i class="icon-plus-sign"></i></a></th>
	  </tr>
	  </thead>
	  <tbody>
	  	<tr ng-repeat="bookmark in bookmarks | filter:search | orderBy:'name'">
	    <td><a href="{{bookmark.url}}" target="_blank">{{bookmark.name}}</a></td>
	    <td>{{bookmark.description}}</td>
	    <td>
	      <a href="#/edit/{{bookmark.id}}"><i class="icon-pencil"></i></a>
	    </td>
	  </tr>
	  </tbody>
	</table>
</div>
