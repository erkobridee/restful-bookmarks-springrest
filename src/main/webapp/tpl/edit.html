<h2 ng-show="bookmark.id">Edit Bookmark</h2>
<h2 ng-hide="bookmark.id">New Bookmark</h2>

<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.name.$invalid}">
    <label>Name</label>
    <input type="text" name="name" ng-model="bookmark.name" required>
    <span ng-show="myForm.name.$error.required" class="help-inline">
        Required</span>
  </div>
 
  <div class="control-group" ng-class="{error: myForm.url.$invalid}">
    <label>URL</label>
    <input type="url" name="url" ng-model="bookmark.url" required>
    <span ng-show="myForm.url.$error.required" class="help-inline">
        Required</span>
    <span ng-show="myForm.url.$error.url" class="help-inline">
        Not a URL</span>
  </div>
 
  <label>Description</label>
  <textarea name="description" ng-model="bookmark.description"></textarea>
 
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="bookmark.id" class="btn btn-danger">Delete</button>
</form>
